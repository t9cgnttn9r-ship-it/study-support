<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>【管理】タスク配信コンソール</title>
    <style>
        body { font-family: sans-serif; background: #2c3e50; color: white; padding: 20px; }
        .box { max-width: 500px; margin: 0 auto; background: rgba(255,255,255,0.1); padding: 25px; border-radius: 12px; }
        input, select { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 6px; border: none; box-sizing: border-box; font-size: 1rem; }
        button { width: 100%; padding: 15px; background: #2ecc71; color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 1.1rem; }
        .task-input { background: #ecf0f1; color: #333; margin-bottom: 8px; }
        h3 { border-bottom: 2px solid #2ecc71; padding-bottom: 10px; margin-top: 0; }
    </style>
</head>
<body>
    <div class="box">
        <h3>タスク一斉配信</h3>
        
        <label>生徒を選択</label>
        <select id="target-id">
            <option value="rin">凛ちゃん</option>
            <option value="ann">杏ちゃん</option>
        </select>

        <label>今回のタスク数</label>
        <input type="number" id="task-count" value="10" min="1" max="20" onchange="generateInputs()">

        <div id="inputs-area"></div>
        
        <button onclick="deploy()">新しいタスクを送信！</button>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getFirestore, doc, updateDoc } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBs70ZvUR46lwImEnT-9ToXM8xsKnzv_Zk",
        projectId: "study-tracker-2bcc8",
        // ... index.htmlと同じconfig
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.generateInputs = () => {
        const count = document.getElementById("task-count").value;
        const area = document.getElementById("inputs-area");
        area.innerHTML = "";
        for(let i=0; i<count; i++){
            area.innerHTML += `<input type="text" id="in-${i}" class="task-input" placeholder="タスク ${i+1}">`;
        }
    };
    generateInputs(); // 初期実行

    window.deploy = async () => {
        const id = document.getElementById("target-id").value;
        const count = document.getElementById("task-count").value;
        const tasks = [];
        for(let i=0; i<count; i++){
            const val = document.getElementById(`in-${i}`).value;
            if(val) tasks.push({ title: val, status: "none" });
        }
        
        if(tasks.length === 0) return alert("タスクを入力してください");

        await updateDoc(doc(db, "students", id), { 
            tasks: tasks, 
            progressPercent: 0 
        });
        alert("凛ちゃん・杏ちゃんへ送信が完了しました！");
    };
</script>
</body>
</html>
